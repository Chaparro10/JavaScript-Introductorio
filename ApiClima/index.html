<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clima</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contenedor-clima">
        <h1>Busca tu Clima</h1>
        <div class="resultado">
            <p>Agrege ciudad y pais</p>
            <h5>Clima en Costa Rica</h5>

            <h2>20°C</h2>
            <p>21°C</p>
            <p>22°C</p>
            <p>0%</p>
            <p>0 km/h</p>
        </div>

        <form action="" class="get-clima">
            <input type="text" name="ciudad" id="ciudad" placeholder="Ingresa tu Ciudad">
            <select id="pais">
                <option disabled selected value="">Seleecione un Pais</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>

            <input type="submit" name="" id="" value="Obtener Clima">


        </form>
    </section>


    <script src="log.js"></script>
    
</body>

</html>
